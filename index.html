<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="header--image"></div>
        </div>
        <div class="body">
          <p class="body--name">
            Victor Crest
            <span class="body--age">26</span>
          </p>
          <p class="body--location">London</p>
        </div>
        <div class="footer">
          <div class="footer--stats">
            <p class="footer--number">80K</p>
            <p class="footer--title">Followers</p>
          </div>
          <div class="footer--stats">
            <p class="footer--number">803K</p>
            <p class="footer--title">Likes</p>
          </div>
          <div class="footer--stats">
            <p class="footer--number">1.4K</p>
            <p class="footer--title">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/khazin/Profile-card-component"
          target="_blank"
          >Khazin</a
        >.
      </div>
    </div>
  </body>
</html>
